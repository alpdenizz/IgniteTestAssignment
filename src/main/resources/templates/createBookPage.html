<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Book</title>
    
    <style>
        div.addBook {
            margin: 20px;
            width: 300px;
            height: 300px;
        }
        div.addBook input[type="text"] {
            width: 100%;
        }
        div.addBook label.name {
            width: 25%;
        }
        div.addBook input.button {
           float: right;
           padding-left: 20px;
           padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="addBook">
    <h1>Add Book</h1>
    <form action="#" th:action="@{/books}" th:object="${book}" method="post">
        <p> <label class="name">Title</label> <input type="text" class="title" th:field="*{title}" > 
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</label> </p>
        <p> <label class="name">Author</label> <input type="text" class="author" th:field="*{author}" > 
            <label th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</label>
        </p>
        <p> <label class="name">ISBN</label> <input type="text" class="isbn" th:field="*{isbn13}" > 
            <label th:if="${#fields.hasErrors('isbn13')}" th:errors="*{isbn13}">ISBN13 Error</label>
        </p>
        <p> <input type="submit" class="button" value="Add"> </p>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
